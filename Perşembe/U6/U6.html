<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Değişkenler</title>
   
</head>
<body>
    <h1>Js Değişken Tanımlama ve Değişken Değerlerini yazdırma</h1>
    <script>
        var ad="Ahmet";
        var soyad="Korkmaz"
        var yas=20;
        var sinif="11-C";
        var ortalama=85.75;
        var kaldimi=false;
        var dogum_tarihi=2025-yas;

        document.writeln(ad + "<br>");
        document.writeln(soyad + "<br>" );
        document.writeln(yas + "<br>");
        document.writeln(sinif + "<br>");
        document.writeln(ortalama + "<br>");
        document.writeln(kaldimi + "<br>");
        document.writeln(dogum_tarihi + "<br>");
    </script>
</body>
</html>
