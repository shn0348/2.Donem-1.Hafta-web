<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Id Seçici Uygulaması</title>
    
</head>
<body>
    <h3 id="baslik">Kültür Dersleri</h3>
    <div id="icerik"></div>
    <p id="paragraf"></p>
    <form>
        <input type="text" id="AdSoyad" size="50">
    </form>

    <script type="text/javascript">
        document.getElementById("baslik").style.fontSize="48px";
        document.getElementById("icerik").innerHTML="<i>Edebiyat-Matematik-Fizik-Tarih</i>";
        document.getElementById("paragraf").innerText="Paragrafa yeni cümleler eklendi";
        document.getElementById("AdSoyad").value="Lütfen mail adresinizi giriniz!!";        
    </script>
</body>
</html>
